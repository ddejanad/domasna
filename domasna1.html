<!DOCTYPE HTML>
<html>
<head>
    <meta charset="utf-8">
    <title>Lunch special</title>
</head>

<body>
<h1> Dado Tea Lunch Special</h1>

<p>Monday through Friday<br>
    11am- 3pm<br>
    $9.95(plus tax)</p>
    
    <p>Includes sandwich,snack,and drink. </p>
    
    <form action="#" method="post">
         <fieldset>
        
        <legend>Order information </legend>
        <p><label><strong>Name</strong><br>
            <input name = "name" type = "text" size = "25"
            maxlength = "30">
            </label></p>

            <input type="radio" id="Here" name="type">
            <label>Here</label><br>

            <input type="radio" id="Togo" name="type">
            <label>To Go</label>
    </fieldset>
</form>

<form action="#" method="post">
    <fieldset>
        <legend>Sandwiches</legend><br>
        <label><strong>Monday</strong></label><br>
            <input type="radio" id="tomato" name="one">
            <label>Tomato Mozzarella</label><br>

            <input type="radio" id="salad" name="one">
            <label>Chicken Salad</label><br><br>

            <label><strong>Tuesday</strong></label><br>

            <input type="radio" id="greekwrap" name="two">
            <label>Greek Salad Wrap</label><br>

            <input type="radio" id="totowrap" name="two">
            <label>Toto Wrap</label><br><br>

            <label><strong>Wednesday</strong></label><br>

            <input type="radio" id="redpepper" name="three">
            <label>Red Pepper Hummus</label><br>

            <input type="radio" id="turkey" name="three">
            <label>Roasted Turkey</label><br><br>

            <label><strong>Thursday</strong></label><br>

            <input type="radio" id="carrot" name="four">
            <label>Carrot-Ginger Hummus Wrap</label><br>

            <input type="radio" id="egg" name="four">
            <label>Egg Salad</label><br><br>

            <label><strong>Friday</strong></label><br>

            <input type="radio" id="dado" name="five">
            <label>Dado Wrap</label><br>

            <input type="radio" id="tuna" name="five">
            <label>Tuna Salad</label><br><br>

            <hr>
            <input type="checkbox" id="glutenfree" name="gfb">
            <label>Gluten Free Bread(75c extra)</label>

    </fieldset>

    <fieldset>
        <legend>Snack</legend>

        <label><strong>Snacks</strong></label><br>
        <input type="radio" id="app" name="sn">
        <label>Apple</label><br>
        <input type="radio" id="nan" name="sn">
        <label>Banana</label><br>
        <input type="radio" id="pc" name="sn">
        <label>Potato Chips</label><br>

    </fieldset>

    <fieldset>
        <legend>Drink</legend>
        <label><strong>Drinks</strong></label><br>
        <select name="drink" id="drink">
            <option value="hotTea">Hot Sencha Green Tea</option>
            <option value="icedTea">Iced Sencha Green Tea</option>
            <option value="Coffee">Coffee</option>
            <option value="iCoffee">Iced Coffee</option>
            <option value="organicpeppermint">Organic Peppermint</option>
            <option value="hotTea">Hot Keemun Blac Tea</option>
            <option value="icedTea">Iced Keemun Black Tea</option>

        </select>

       
        <hr>

        <input type="checkbox" id="dr" name="ldrink">
        <label>Large drink(75c extra)</label>
    </fieldset>
</form>

    <input type="submit" value="Place Order">
    

</body>

</html>
